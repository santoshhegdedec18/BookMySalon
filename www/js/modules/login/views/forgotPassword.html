<md-content class="contentpage-container" layout="column" layout-align="center center">
	<md-card class="login-container" layout-align="center">
		<md-card-content>
			<div> <p class="login-title">Forgot Password? </p> 

			</div>
			
			<!-- below section is for forgot password reset link -->
			<div ng-hide="linkSent">
				<p> We send you a link to reset your password</p>
				<form name="frgForm" layout="column">
					<md-input-container>
					<label> Enter Email </label>
					   <input required type="email" ng-model="signUpInfo.email" name="email" minlength="5" maxlength="100"  ng-pattern="/^.+@.+\..+$/" />
                          <div   ng-show="frgForm.email.$error.required" ng-message="required">
                           </div>
                          <div  ng-show="frgForm.email.$error.email" ng-message="pattern">
                                Should be a valid email address
                          </div>
					</md-input-container>
					
					<button class="register-register-button" ng-click="sendResetLink(frgForm)"> Send Reset Link </button>
				</form>
				
			</div>
			
			<div ng-show="linkSent">
				<p>We have sent a reset password link to your email address. </p>
			<div>
			<div class="register-link-container">
				<div class="register-login-link">
					<a class="register-create-account-link register-link" href="#/signin/login">Login!</a>
				</div> 
			</div>
			

		</md-card-content>
	<md-card>
</md-content>
