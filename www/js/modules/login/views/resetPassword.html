<!DOCTYPE html>

<html  ng-app="MainApp">
    <head>
 
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        
        <link rel="stylesheet" type="text/css" href="../../../../css/core.css">
        <!-- <link rel="stylesheet" type="text/css" href="css/responsive.css"> -->
        <link rel="stylesheet" type="text/css" href="../../../../css/libs/min/angular-material.min.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="../../../../css/libs/min/font-awesome.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Parlours Platform</title>
    </head>
    <body>
    <header>
        <md-toolbar layout="row" layout-padding layout-align="center">
            <div flex="10" class="toolbar-forecolour" ng-click="openLeftMenu()">
            <!--The left side is hidden when the screen size is larger than small -->
            <!-- <md-button class="menu" ></md-button> -->
            <i class="fa fa-bars" ></i>
            </div>
            <div flex="20" class="toolbar-forecolour">
            <!--The right side-->
            Parlours Platform 
            </div>
            <div flex align="right" class="toolbar-forecolour">
                <i class="fa fa-search"></i>
            </div>
        </md-toolbar>
    </header> 
    <div  layout-fill ng-cloak="" layout="column" ng-app="LoginApp">  <!-- div added to fix the tab at the top of the page -->     
       <md-content   ng-controller="pwdResetCtrl"> <!-- md-content added to fix the tab at the top of the page -->
       	<md-card class="login-container" layout-align="center center" ng-hide="pwdReset">
       		
       		<md-card-content>
       		<form name="frmResetPwd">
       		<div layout="column">
       		<md-input-container>
			  <label>Enter New Password</label>
			  <input type="password" ng-model="signUpInfo.password1" name="pw1"  required md-maxlength="10" minlength="4">
			   <div   ng-show="frmResetPwd.pw1.$error.required" ng-message="required">
                </div>
			</md-input-container>
			<md-input-container>
			  <label>Re-type New Password</label>
			  <input type="password" ng-model="signUpInfo.password2" name="pw2"  required md-maxlength="10" minlength="4">
			   <div   ng-show="frmResetPwd.pw2.$error.required" ng-message="required" > 
                </div>
			</md-input-container>
			<button class="register-register-button" ng-click="resetPassword(frmResetPwd)"> Reset Password </button>
			</div>
			
			</form>
			</md-card-content>
		 </md-card>
		 <md-card ng-show="pwdReset" class="login-container" layout-align="center center" >
		 	<md-card-content>
		 		<p>Your password has been reset successfully. </p>
		 		<div class="register-link-container">
				<div class="register-login-link" ng-click="redirectToLogin()">
					<a class="register-create-account-link register-link" href="#">Login!</a>
				</div> 
			</div>
		 	</md-card-content>
		 </md-card>
        </md-content>
        <footer flex="none" class="footer" layout-align="center center" style="min-height: 10px;">
            <div>Copyright Â© 2017 Gang of three corp. All rights reserved</div>
        </footer>
    </div>

   <!--      <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
 -->             <!-- jQuery library -->
        <!-- JQuery Dependency -->
        <script type="text/javascript" src="../../../libs/min/jquery.min.js"></script>
        <!-- Bootstrap Dependency -->
        <script type="text/javascript" src="../../../libs/min/bootstrap.min.js"></script>
        <!-- Angular Dependencies -->
        <script type="text/javascript" src="../../../libs/min/angular.min.js"></script>
        <script type="text/javascript" src="../../../libs/min/angular-messages.min.js"></script>
        <script type="text/javascript" src="../../../libs/min/angular-animate.min.js"></script>
        <script type="text/javascript" src="../../../libs/min/angular-aria.min.js"></script>
        <script type="text/javascript" src="../../../libs/min/ngStorage.min.js"></script>
        <script type="text/javascript" src="../../../libs/min/angular-material.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
        <!-- Developer JS -->

        <!-- App and Routes -->
        <script type="text/javascript" src="../../app.js"></script>
        <script type="text/javascript" src="../../routes.js"></script>
        <script type="text/javascript" src="../../main.js"></script>
        
          <!-- Services, directives, common utils -->
        <script type="text/javascript" src="../../../config/config.js"></script>
        <script type="text/javascript" src="../../common/fbService.js"></script>
        <script type="text/javascript" src="../../common/constants.js"></script>
        <script type="text/javascript" src="../../common/errorService.js"></script>
        <script type="text/javascript" src="../../common/consumeAPIService.js"></script>
        
        <script type="text/javascript" src="../../../components/common/utils.js"></script>
        <!-- <script type="text/javascript" src="js/components/constants/constants.js"></script> -->
        <!-- <script type="text/javascript" src="js/components/services/errorService.js"></script> -->

        <script type="text/javascript" src="../../../components/services/sessionService.js"></script>
        
        
       
        
        <!-- Controllers -->
        <script type="text/javascript" src="../../home/controllers/home.js"></script>
        <script type="text/javascript" src="../../contentList/controllers/list.js"></script>
        <script type="text/javascript" src="../../login/controllers/login.js"></script>
        <script type="text/javascript" src="../../login/controllers/forgotPassword.js"></script>
        <script type="text/javascript" src="../../login/controllers/resetPwd.js"></script>

    
       
    </body>
</html>
