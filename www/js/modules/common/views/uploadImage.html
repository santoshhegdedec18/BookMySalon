 <!--**********************************************************************************************************************************-->
                                                            <!--UPLOAD IMAGE-->
        <!--**********************************************************************************************************************************--><md-content ng-show="signup.userName != '' ">
                        <md-input-container class="md-block header">
                          <h4 class="title">Images</h4>
                        </md-input-container>
                        <md-card layout="row">
                        <div flex="50" layout="column" ng-controller="uploadImageCtrl" style="padding-right: 25px;">
                             <h4>Upload Primary Image</h4>
                            <md-card class="center-cropped" ng-hide="signup.primary_image_url == ''" >
                              <img ng-src="{{signup.primary_image_url}}" width="100%" height="100%">
                            </md-card>
                            <div>
                              <md-input-container class="" >
                                 
                                  <input required type='file' id="imgInp" title="Choose An Image" file-model="myFile" name="primaryImage" encType="multipart/form-data" accept="image/*" resize-max-height="300" resize-max-width="250" resize-quality="0.7"/>
                                  <div class="error-message-block" ng-messages="signupForm.primaryImage.$error">
                                       <div ng-message="required">Primary Image is required.</div>
                                  </div>
                                  <button ng-click = "uploadPrimaryImage()" class="register-register-button">upload</button>
                              </md-input-container>
                            </div>
                        </div>
                        <div flex="50"  layout="column" ng-controller="uploadImageCtrl" style="padding-left: 10px; padding-right: 25px;">
                             <h4>Upload Logo Image</h4>
                            <md-card class="center-cropped" ng-hide="signup.logo_url == ''" >
                              <img ng-src="{{signup.logo_url}}" width="100%" height="100%">
                            </md-card>
                            <div>
                              <md-input-container class="" >
                                 
                                  <input required type='file' id="imgLogo" title="Choose An Image" file-model="logoFile" name="logoImage" encType="multipart/form-data" accept="image/*"  resize-max-height="150" resize-max-width="200" resize-quality="0.7"/>
                                  <div class="error-message-block" ng-messages="signupForm.logoImage.$error">
                                       <div ng-message="required">Logo Image is required.</div>
                                  </div>
                                  <button ng-click = "uploadLogoImage()" class="register-register-button">upload</button>
                              </md-input-container>
                            </div>
                        </div>
                        </md-card>
                        </md-content>
